<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUHO PAIR CODE</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/7n3xd3.jpg"); /* Solo Leveling background */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: "Arial Black", Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      height: 350px;
      padding: 20px;
      position: relative;
      text-align: center;
      background: rgba(0,0,0,0.85);
      border-radius: 15px;
      border: 2px solid #8a2be2;
      box-shadow: 0 0 20px #8a2be2, 0 0 40px #4b0082 inset;
      animation: pulseBox 3s infinite alternate;
    }

    @keyframes pulseBox {
      0% {
        box-shadow: 0 0 20px #8a2be2, 0 0 40px #4b0082 inset;
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 35px #8a2be2, 0 0 70px #4b0082 inset;
        transform: scale(1.02);
      }
      100% {
        box-shadow: 0 0 20px #8a2be2, 0 0 40px #4b0082 inset;
        transform: scale(1);
      }
    }

    #text {
      color: #8a2be2;
    }

    /* Capsule-style input container */
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      background: linear-gradient(145deg, rgba(10,10,20,0.85), rgba(30,0,50,0.85));
      padding: 20px 25px;
      border-radius: 50px;
      border: 2px solid #8a2be2;
      box-shadow: 0 0 25px #8a2be2, 0 0 40px #4b0082 inset;
      transition: all 0.3s ease;
    }

    .input-container input {
      color: #fff;
      background: rgba(20,20,40,0.9);
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      width: 100%;
      max-width: 220px;
      text-align: center;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 15px #8a2be2 inset;
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      box-shadow: 0 0 25px #8a2be2 inset, 0 0 35px #4b0082;
      background: rgba(25,0,50,0.95);
    }

    .input-container button {
      margin-top: 15px;
      padding: 10px 30px;
      width: 60%;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 50px;
      background: linear-gradient(135deg, #4b0082 0%, #8a2be2 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #8a2be2, 0 0 30px #4b0082 inset;
      transition: all 0.3s ease;
      animation: pulseShadow 2s infinite alternate;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #ff4500 0%, #ff6347 100%);
      color: #000;
      box-shadow: 0 0 20px #ff4500, 0 0 40px #ff6347 inset;
    }

    @keyframes pulseShadow {
      0% {
        box-shadow: 0 0 15px #8a2be2, 0 0 30px #4b0082 inset;
      }
      50% {
        box-shadow: 0 0 25px #8a2be2, 0 0 50px #4b0082 inset;
      }
      100% {
        box-shadow: 0 0 15px #8a2be2, 0 0 30px #4b0082 inset;
      }
    }

    .centered-text {
      color: #8a2be2;
    }

    .glowing-text {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #8a2be2;
      text-shadow: 
        0 0 5px #8a2be2, 
        0 0 10px #4b0082, 
        0 0 15px #8a2be2, 
        0 0 20px #4b0082, 
        0 0 25px #8a2be2, 
        0 0 30px #4b0082;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow: 
          0 0 5px #8a2be2, 
          0 0 10px #4b0082, 
          0 0 15px #8a2be2, 
          0 0 20px #4b0082, 
          0 0 25px #8a2be2, 
          0 0 30px #4b0082;
      }
      50% {
        text-shadow: 
          0 0 5px #ff4500, 
          0 0 10px #ff6347, 
          0 0 15px #ff4500, 
          0 0 20px #ff6347, 
          0 0 25px #ff4500, 
          0 0 30px #ff6347;
      }
      100% {
        text-shadow: 
          0 0 5px #8a2be2, 
          0 0 10px #4b0082, 
          0 0 15px #8a2be2, 
          0 0 20px #4b0082, 
          0 0 25px #8a2be2, 
          0 0 30px #4b0082;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h2 class="centered-text">SUHO PAIR</h2>           
            <h6>‚öôEnter your number with country code.‚öô</h6>
            <div class="input-container">
              <input placeholder="2637147XX" type="number" id="number" placeholder="‚öôenter your phone number with country code‚öô" name="">
              <button id="submit">enter</button>
            </div>
           
            <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
            <br>
            <br>
            <main id="pair"></main>
          <p></p>
        </div>
      </div>
    </div>
    <div class="glowing-text">Powered By Shadow Monarch</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please waitüîé </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
