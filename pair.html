<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suho PAIR CODE</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/pyda5w.jpg"); /* Sung Jin-Woo + Suho background */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background: rgba(10,10,20,0.7); /* Dark translucent box */
      border-radius: 10px;
      transform: perspective(1000px) rotateY(0deg);
      border: 2px solid #00f7ff; /* Neon blue border */
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #6e00ff inset; /* Glowing effect */
      position: relative;
    }

    #text {
      color: #00f7ff;
    }

    .input-container input {
      color: #fff;
      background: rgba(20,20,40,0.9);
      border-left: 2px solid #00f7ff;
    }

    .input-container button {
      background: linear-gradient(135deg, #6e00ff 0%, #00f7ff 100%);
      color: #fff;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #32CD32 0%, #7CFC00 100%);
      color: #ff0000;
    }

    .centered-text {
      color: #00f7ff;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00f7ff;
      text-shadow: 
        0 0 5px #00f7ff, 
        0 0 10px #6e00ff, 
        0 0 15px #00f7ff, 
        0 0 20px #6e00ff, 
        0 0 25px #00f7ff, 
        0 0 30px #6e00ff;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow: 
          0 0 5px #00f7ff, 
          0 0 10px #6e00ff, 
          0 0 15px #00f7ff, 
          0 0 20px #6e00ff, 
          0 0 25px #00f7ff, 
          0 0 30px #6e00ff;
      }
      50% {
        text-shadow: 
          0 0 5px #32CD32, 
          0 0 10px #7CFC00, 
          0 0 15px #32CD32, 
          0 0 20px #7CFC00, 
          0 0 25px #32CD32, 
          0 0 30px #7CFC00;
      }
      100% {
        text-shadow: 
          0 0 5px #00f7ff, 
          0 0 10px #6e00ff, 
          0 0 15px #00f7ff, 
          0 0 20px #6e00ff, 
          0 0 25px #00f7ff, 
          0 0 30px #6e00ff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h2 class="centered-text">SUHO PAIR</h2>           
            <h6>‚öôEnter your number with country code.‚öô</h6>
            <div class="input-container">
              <input placeholder="2637147XX" type="number" id="number" placeholder="‚öôenter your phone number with country code‚öô" name="">
              <button id="submit">enter</button>
            </div>
           
            <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
            <br>
            <br>
            <main id="pair"></main>
          <p></p>
        </div>
      </div>
    </div>
    <div class="glowing-text">Powered By Dev Sung</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please waitüîé </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
    </html>
